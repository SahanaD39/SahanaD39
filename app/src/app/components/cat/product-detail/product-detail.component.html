
<div class="card" style="width: 36rem; padding: 4px;">

  <img src="http://rjtmobile.com/grocery/images/{{prodDet.image}}" class="card-img-top" alt="">

  <div class="card-body">

    <h5 class="card-title">{{prodDet.prodName}}</h5>

    <p class="card-text">{{prodDet.description}}</p>

    <p class="card-text"><small class="text-muted">stock available :{{prodDet.quantity}}</small></p>

    <h4 style="color: blue;">Price :{{prodDet.price}}.inr</h4>

    <h5 style="color: orange;">Mrp :{{prodDet.mrp}}.inr</h5>

    <a href="#" class="btn btn-primary" >Add to cart</a>

  </div>

</div>
